<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <title>JavaScript Calendar</title>
    <link rel="stylesheet" media="screen" href="calendar.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
  </head>

  <body>
    <div id='calendar-body'>
      <div class="month">
        <ul>
          <li class="prev">&#10094;</li>
          <li class="next">&#10095;</li>
          <li id="currentMonthYear">
          </li>
        </ul>
      </div>

      <ul class="weekdays">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
      </ul>

      <ul class="days">
      </ul>
    </div>


    <div class="popuptext popup" id="myPopup">
      <form id='event-form' class='popup'>
        <input type='number' min='1' max='23' step='1' name='H' placeholder='Hour' id='hour' class='popup'>
        <input type='number' min='1' max='59' step='1' name='M' placeholder='Minute' id='min' class='popup'>
        <input type='text' name='evenName' id='event' placeholder='Event name' class='popup'>
        <input type="submit" name="commit" value="Save" id="submit_form" class='popup'>
      </form>
    </div>

    <ul id='events-list'>

    </ul>


  </body>
</html>
